<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersleuth Takeover</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #2f2f2f;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Header Styles */
        header {
            background-color: #333;
            padding: 20px;
            border-bottom: 1px solid #444;
        }

        /* Takeover Message Styles */
        .takeover-message {
            margin-top: 50px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Cybersleuth Logo Styles */
        .cybersleuth-logo {
            font-size: 48px;
            font-weight: bold;
            color: #ff9900;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="cybersleuth-logo">Cybersleuth</h1>
    </header>
    <main>
        <div class="takeover-message">
            <h2>This website has been taken over by Cybersleuth</h2>
            <p>All systems are now under our control.</p>
            <p>Resistance is futile.</p>
        </div>
    </main>
</body>
</html>
